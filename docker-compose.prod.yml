version: '3.8'

services:
  traefik-26442:
    image: traefik:v2.10
    container_name: traefik-26442
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # In prod, we would add Let's Encrypt resolver here
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/acme.json:/acme.json
    networks:
      - portfolio-network-26442
    restart: always

  postgres-26442:
    image: postgres:15-alpine
    container_name: postgres-26442
    environment:
      POSTGRES_DB: portfolio_db_26442
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data_26442:/var/lib/postgresql/data
    networks:
      - portfolio-network-26442
    restart: always

  backend-26442:
    build: ./backend
    image: portfolio-backend-26442:latest
    container_name: backend-26442
    depends_on:
      postgres-26442:
        condition: service_started
    environment:
      POSTGRES_HOST: postgres-26442
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`)"
      - "traefik.http.services.backend.loadbalancer.server.port=8080"
    networks:
      - portfolio-network-26442
    restart: always

  frontend-26442:
    build: ./frontend
    image: portfolio-frontend-26442:latest
    container_name: frontend-26442
    depends_on:
      - backend-26442
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    networks:
      - portfolio-network-26442
    restart: always

networks:
  portfolio-network-26442:
    driver: bridge

volumes:
  postgres_data_26442:
